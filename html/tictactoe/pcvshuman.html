<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>XOX Game</title>
      <link rel="stylesheet" type="text/css" href="https://semantic-ui.com/dist/semantic.css">
      <link href="css/style.css" rel="stylesheet">
  <style>
  </style>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="./js/pcvshuman.js"></script>
</head>
<body>
        <div class="ui two column stackable grid container">
           <div class="column">
              <div class="ui segment" style="text-align: center;">
                    <div id="board">
                            <div id="s00"></div>
                            <div id="s10"></div>
                            <div id="s20"></div>
                            <div id="s01"></div>
                            <div id="s11"></div>
                            <div id="s21"></div>
                            <div id="s02"></div>
                            <div id="s12"></div>
                            <div id="s22"></div>
                          </div>
              </div>
           </div>
           <div class="column">
              <div class="ui segment">
                 <div class="panel panel-default">
                    <div class="panel-body">
                       <div class="input-group">
                         <h2>PC vs Human</h2>
                          <a href="./index.html"><button class="ui primary basic button">Socket</button></a>
                          <a href="./pcvshuman.html"><button class="ui secondary basic button">PC vs Human</button></a>
                          <a href="./humanvshuman.html"><button class="ui positive basic button">Human vs Human</button></a>
                          <span class="input-group-btn">
                          <button class="ui button primary" type="button" onclick="newGame()">Refresh Game</button>
                          </span>
                       </div>
                       <br/><br/><br/><br/><br/><br/><br/><br/>
                       <div class="ui divider"></div>
                       <div style="text-align: center">
                       <a class="ui blue image label" href="https://github.com/mreorhan/Tic-Tac-Toe-Game-with-Javascript" target="_blank">
                          <img src="https://avatars1.githubusercontent.com/u/17215194?s=460&v=4">
                          @mreorhan
                          <div class="detail">Fork from Github</div>
                        </a>
                      </div>
                    </div>
                 </div>
              </div>
           </div>
           <div class="ui modal">
            <i class="close icon"></i>
            <div class="header description">
            </div>
            <div style="padding:20px">
              <h3>Score Table</h3><br/>
              <p>You: <span id="xwins">0</span><br/>
                Computer: <span id="owins">0</span></p>
            </div>
            <div class="actions">
              <button class="ui button" onclick="newGame()">New Game</button>
            </div>
          </div>
        </div>
     </body>
     
     <script src="https://semantic-ui.com/dist/semantic.min.js"></script>
</html>
