<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>XOX Oyunu</title>
      <link rel="stylesheet" type="text/css" href="https://semantic-ui.com/dist/semantic.css">
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body onLoad="init();">
      <div class="ui two column stackable grid container">
         <div class="column">
            <div class="ui segment" style="text-align: center;">
               <canvas id="canvasOyunAlani"></canvas>
            </div>
         </div>
         <div class="column">
            <div class="ui segment">
               <div class="panel panel-default">
                  <div class="panel-body">
                     <div id="loadingTxt" class="text-center">
					 
					 <div class="ui list">
					  <div class="item">
						<i class="icon">
					 <div class="ui active inline loader" style="background:transparent"></div>
					 </i>
						<div class="content">
						  <a class="header">Other player searching</a>
						  <div class="description">Please wait...</div>
					 </div>
					 </div>
					 </div>
					 </div>
                     <div class="input-group">
                        <h2>Human vs Human with Socket</h2>
                        <a href="./index.html"><button class="ui primary basic button">Socket</button></a>
                        <a href="./pcvshuman.html"><button class="ui secondary basic button">PC vs Human</button></a>
                        <a href="./humanvshuman.html"><button class="ui positive basic button">Human vs Human</button></a>
                        <br/>
                        <br/>
                        <div class="ui input">
                           <input style="width: 253px;" type="text" placeholder="Write your name..." id="nameTxt">
                        </div>
                        <span class="input-group-btn">
                        <button class="ui button primary" type="button" id="joinBtn">Start Game</button>
                        </span>
                     </div>
                     <br/><br/><br/><br/><br/><br/>
                     <div class="ui divider"></div>
                     <div style="text-align: center">
                     <a class="ui blue image label" href="https://github.com/mreorhan/Tic-Tac-Toe-Game-with-Javascript" target="_blank">
                        <img src="https://avatars1.githubusercontent.com/u/17215194?s=460&v=4">
                        @mreorhan
                        <div class="detail">Fork from Github</div>
                      </a>
                    </div>
                     <ul>
                        <div class="ui relaxed divided list">
                           <div class="item">
                              <i class="large user middle aligned icon"></i>
                              <div class="content">
                                 <a id="playerX" class="header">Waiting X...</a>
                              </div>
                           </div>
                           <div class="item">
                              <i class="large user middle aligned icon"></i>
                              <div class="content">
                                 <a id="playerO" class="header">Waiting Y...</a>
                              </div>
                           </div>
                        </div>
                        <br/>
                        <div class="ui indicating progress" data-value="1" data-total="10" id="example2">
                           <div class="bar">
                              <div class="progress"></div>
                           </div>
                           <div class="label">Passing Time</div>
                        </div>
                        <br/>
                     </ul>
                     <button class="ui danger button" type="button" id="leaveBtn">Leave Game</button>
                  </div>
               </div>
            </div>
         </div>
		 <div class="ui modal">
		  <i class="close icon"></i>
		  <div class="header">
			Game is Over
		  </div>
		  <div class="image content">
			<div class="description"></div>
		  </div>
		  <div class="actions">
			<div class="ui button">New Game</div>
		  </div>
		</div>
      </div>
      <script src="js/vendor/jquery.min.js"></script>
	  <!-- Oyun Alanı(Canvas) Kütüphanesi -->
      <script src="js/vendor/easeljs-0.7.1.min.js"></script>
	  <!-- Node.JS ile Socket Bağlantısı -->
      <script src="https://safe-shelf-21617.herokuapp.com:8181/socket.io/socket.io.js"></script>
      <script src="js/ui.js"></script>
      <script src="https://semantic-ui.com/dist/semantic.min.js"></script>
   </body>
</html>
